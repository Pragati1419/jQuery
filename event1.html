<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .main{
            display:flex;
        }

        .red{
            width:100px;
            height: 100px;
            border:1px solid;
        }

        .blue{
            width:100px;
            height: 100px;
            border:1px solid;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="red"></div>
        <div class="red"></div>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="blue"></div>
    </div>
    <button type="button" id>Show/Hide</button>

    <script>

        $(document).ready(function(){
            $('#button').click(function(){
                $('.red').css('background-color','red');
            })
        })
    </script>




</body>
</html>
